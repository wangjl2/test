<body>
	<!--<h3 class="title" >快3选择追加次数、最少收益追号信息</h3>-->
	<div id="body">
		<table id="box"></table>
	</div>	
	
	<div id="tb" style="padding:5px;">
		<div style="padding:0 0 0 7px;color:#333;">
			追加次数：<input type="text" class="textbox" id="zjcs" value="10" onfocus="$(this).select();" onchange="$('#box').datagrid({data:$utils.data()});">
			中奖金额：<input type="text" class="textbox" id="zjje" value="10" onfocus="$(this).select();" onchange="$('#box').datagrid({data:$utils.data()});">
			最少收益：<input type="text" class="textbox" id="zssy" value="10" onfocus="$(this).select();" onchange="$('#box').datagrid({data:$utils.data()});">
			<a href="#" class="easyui-linkbutton qy" onclick="$('#box').datagrid({data:$utils.data()});">查  询</a>
			<a href="#" class="easyui-linkbutton qy" onclick="location.reload();">重  置</a>
		</div>
	</div>
	文件名：<input type="text" class="textbox" id="wj" value="k3.k3sydetail.js" onfocus="$(this).select();" onchange="window.open('https://github.com/wangjlx/test/edit/master/'+$(this).val(), '文件');">
	 <a target="b" class="button easyui-linkbutton" onclick="window.open('https://github.com/wangjlx/test/edit/master/'+$('#wj').val(), '文件');">
	 <span class="text">更新页面代码</span>
	</a><br><br>
